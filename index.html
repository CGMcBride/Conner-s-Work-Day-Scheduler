<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3"> Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="time-block present row" id="9">
            <span class="col-1 hour">9:00AM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>
        <div class="time-block present row" id="10">
            <span class="col-1 hour">10:00AM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>
        <div class="time-block present row" id="11">
            <span class="col-1 hour">11:00AM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>

        <div class="time-block present row" id="12">
            <span class="col-1 hour">12:00PM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>

        <div class="time-block present row" id="13">
            <span class="col-1 hour">1:00PM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>
        <div class="time-block present row" id="14">
            <span class="col-1 hour">2:00PM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>
        <div class="time-block present row" id="15">
            <span class="col-1 hour">3:00PM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>
        <div class="time-block present row" id="16">
            <span class="col-1 hour">4:00PM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>
        <div class="time-block present row" id="17">
            <span class="col-1 hour">5:00PM</span>
            <textarea class="col-10 description"></textarea>
            <button class="col-1 btn saveBtn">click here</button>
        </div>

    </div>

    <footer class="mt-5 bg-dark text-light p-5 ">
